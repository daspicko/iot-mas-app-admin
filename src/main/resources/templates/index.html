<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" th:href="@{css/styles.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">
            <img src="https://d1nhio0ox7pgb.cloudfront.net/_img/i_collection_png/256x256/plain/security_agent.png" width="30" height="30" class="d-inline-block align-top" alt="">
            IoT as MAS
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/viewlog" target="_blank">View log</a>
                </li>
                <li class="dropdown-divider d-lg-none"></li>
                <li class="nav-item d-lg-none">
                    <a href="/logout" class="btn btn-outline-light">Logout <span class="oi oi-account-logout"></span></a>
                </li>
            </ul>
        </div>
        <a href="/logout" class="btn btn-outline-light d-none d-lg-block">Logout <i class="fa fa-sign-out"></i></a>
    </nav>

    <div class="content">
        <div class="alert alert-dark">
            <div class="row">
                <div class="col-9">
                    <p class="lead">Master theses: Internet of Things as Multi Agent System..</p>
                </div>
                <div class="col-3">
                    <button class="btn btn-outline-primary" data-toggle="modal" data-target="#modalAgentAdd">Add agent</button>
                </div>
            </div>
        </div>

        <div id="agents" class="row m-3">
        </div>
    </div>

    <div class="footer fixed-bottom bg-dark text-light d-flex justify-content-center">
        <p style="margin-top: 10px !important; margin-bottom: 10px !important;">Copyright &copy; Davorin Špičko, 2021.</p>
    </div>

    <div id="loading-screen"></div>

    <div th:insert="~{modals/agent-add :: #modalAgentAdd}"></div>
    <div th:insert="~{modals/agent-details :: #modalAgentDetails}"></div>
    <div th:insert="~{modals/agent-delete :: #modalAgentDeleteConfirmation}"></div>

    <script th:src="@{js/lib/jquery-3.4.1.min.js}"></script>
    <script th:src="@{js/lib/popper.min.js}"></script>
    <script th:src="@{js/lib/bootstrap.min.js}"></script>
    <script th:src="@{js/lib/bootstrap-autocomplete.min.js}"></script>

    <script th:src="@{js/globals.js}"></script>

    <script th:src="@{js/agents.js}"></script>
    <script th:src="@{js/actions.js}"></script>
    <script th:src="@{js/actions-agents.js}"></script>
    <script>
        $(document).ready(function (){
            $('[data-toggle="tooltip"]').tooltip();
        })
    </script>
</body>
</html>
